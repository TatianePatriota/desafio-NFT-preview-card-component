<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Frontend Mentor - NFT preview card component</title>

<body>
    
    <main class="card">
        <img src="./images/image-equilibrium.jpg" alt="Foto de destque"  class="img-principal">

        <h1>Equilibrium #3429</h1>
        <p class="text-1">Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <img src="./images/icon-ethereum.svg" alt="ícone losango">

            <img src="./images/icon-clock.svg" alt="ícone relógio">
            <p class="text-3">3 days left</p>
        </div>
            <div class="rodape">
                <img src="./images/image-avatar.png" alt="avatar" class="icone-3">
                <p class="text-4">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </main>
